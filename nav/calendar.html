<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - VinShik Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 font-sans">
    <div class="flex h-screen">
        <!-- Sidebar (same as index.html) -->
        <aside class="sidebar w-60 bg-white border-r border-gray-200 flex flex-col px-6 py-8">
            <a href="#" class="mb-12 flex items-center gap-2 font-extrabold text-3xl">
                <span class="text-teal-700">Vin</span><span>Shik</span>
            </a>
            <nav class="flex flex-col space-y-3">
                <a href="index.html" class="sidebar-nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9.75V20.25C3 20.3881 3.05268 20.5196 3.14645 20.6134C3.24021 20.7071 3.37169 20.76 3.50975 20.76H9C9.18322 20.76 9.35595 20.6877 9.47912 20.5353C9.60229 20.3829 9.66534 20.1699 9.65 19.95V15.75H14.35V19.95C14.3347 20.1699 14.3977 20.3829 14.5209 20.5353C14.6441 20.6877 14.8168 20.76 15 20.76H20.49C20.6283 20.76 20.76 20.7075 20.8541 20.6135C20.9482 20.5194 21 20.3877 21 20.25V9.75C21 9.56678 20.9277 9.39405 20.7753 9.27088C20.6229 9.14771 20.4099 9.08466 20.19 9.1L13.5 9.27V4.5C13.4972 4.38044 13.4528 4.2648 13.3717 4.17567C13.2906 4.08653 13.1795 4.03076 13.06 4.03H10.94C10.8205 4.03076 10.7094 4.08653 10.6283 4.17567C10.5472 4.2648 10.5028 4.38044 10.5 4.5V9.27L3.81 9.1C3.59 9.085 3.377 9.148 3.223 9.27C3.07 9.394 2.997 9.566 3.002 9.75H3Z"/></svg>
                    Home
                </a>
                <a href="calendar.html" class="sidebar-nav-item active flex items-center gap-3 px-3 py-2 rounded-lg bg-teal-50 text-teal-700">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M8 7V3M16 7V3M3 11H21M5 21H19C20.1046 21 21 20.1046 21 19V11H3V19C3 20.1046 3.89543 21 5 21Z"/></svg>
                    Calendar
                </a>
                <a href="map.html" class="sidebar-nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></svg>
                    Map
                </a>
                <a href="clients.html" class="sidebar-nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-3-3.8"/><path d="M7 21v-2a4 4 0 0 1 3-3.8"/><circle cx="12" cy="7" r="4"/></svg>
                    Clients
                </a>
                <a href="jobs.html" class="sidebar-nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M9 3v6a3 3 0 0 0 6 0V3"/><circle cx="12" cy="18" r="3"/></svg>
                    Jobs
                </a>
                <a href="quotes.html" class="sidebar-nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-7"/><path d="M7 10h10M7 6h10"/></svg>
                    Quotes
                </a>
                <a href="services.html" class="sidebar-nav-item flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-gray-100">
                    <svg class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round"><path d="M7 4v6m0 0L10 6m-3 4L11 4m-4 16h10a2 2 0 0 0 2-2V6"/></svg>
                    My Services
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex items-center justify-between border-b border-gray-200 px-8 py-4 bg-white">
                <h1 class="text-2xl font-semibold">Calendar</h1>
                <div class="flex items-center space-x-4">
                    <button class="bg-teal-600 text-white px-4 py-2 rounded-lg hover:bg-teal-700">
                        Add Event
                    </button>
                </div>
            </header>

            <!-- Calendar Content -->
            <div class="flex-1 p-8 overflow-auto">
                <!-- Calendar Controls -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <button id="prevMonth" class="p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                            </svg>
                        </button>
                        <h2 id="currentMonth" class="text-xl font-semibold">December 2024</h2>
                        <button id="nextMonth" class="p-2 rounded-lg hover:bg-gray-100">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                            </svg>
                        </button>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button class="px-4 py-2 text-sm border rounded-lg hover:bg-gray-50">Today</button>
                        <select class="px-4 py-2 text-sm border rounded-lg">
                            <option>Month</option>
                            <option>Week</option>
                            <option>Day</option>
                        </select>
                    </div>
                </div>

                <!-- Calendar Grid -->
                <div class="bg-white rounded-lg shadow-sm border">
                    <!-- Weekday Headers -->
                    <div class="grid grid-cols-7 border-b">
                        <div class="p-4 text-center font-semibold text-gray-700">Sun</div>
                        <div class="p-4 text-center font-semibold text-gray-700">Mon</div>
                        <div class="p-4 text-center font-semibold text-gray-700">Tue</div>
                        <div class="p-4 text-center font-semibold text-gray-700">Wed</div>
                        <div class="p-4 text-center font-semibold text-gray-700">Thu</div>
                        <div class="p-4 text-center font-semibold text-gray-700">Fri</div>
                        <div class="p-4 text-center font-semibold text-gray-700">Sat</div>
                    </div>
                    
                    <!-- Calendar Days -->
                    <div id="calendarDays" class="grid grid-cols-7">
                        <!-- Days will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Event List -->
                <div class="mt-8">
                    <h3 class="text-lg font-semibold mb-4">Upcoming Events</h3>
                    <div id="eventList" class="space-y-3">
                        <!-- Events will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
